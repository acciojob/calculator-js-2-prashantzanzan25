<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">
        <!-- Display area -->
      </div>
      <button class="btn" id="back">back</button>
      <button class="btn" id="cl">C</button>
      <button class="btn" id="op">( </button>
      <button class="btn" id="divi">/</button>
      <button class="btn" id="7">7</button>
      <button class="btn" id="8">8</button>
      <button class="btn" id="9">9</button>
      <button class="btn" id="mul">*</button>
      <button class="btn" id="4">4</button>
      <button class="btn" id="5">5</button>
      <button class="btn" id="6">6</button>
      <button class="btn" id="sub">-</button>
      <button class="btn" id="1">1</button>
      <button class="btn" id="2">2</button>
      <button class="btn" id="3">3</button>
      <button class="btn" id="add">+</button>
      <button class="btn" id="0">0</button>
      <button class="btn" id="clp">)</button>
      <button class="btn" id="equal">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
